<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
  </head>
    
  <body>
      
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Dublin Bikes.</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Details</a></li>
          </ul>
        </div>
      </div>
    </nav>
      
    <div class="container">
    <div class="row">
    <div class="col-sm-4">
        <div id="map"></div>
    </div>
    <div class="col-sm-8">
    <div id="sidebar">
			<div class="sidebar-content">
				
				<div class="form-group">
					<label id="locationWarning" for="userLocation">Couldn't locate you. Please enter your location below:</label>
					<input type="text" class="form-control" id="userLocation" placeholder="Enter your location">
					<br/>
				</div>
				<button type="button" id='showSearchButton' class="btn btn-primary btn-block" data-bind="click:showSearch">Let me enter a location</button>
				<button type="button" class="btn btn-primary btn-block" data-bind="click:findBike">Find Me a Bike</button>
				<button type="button" class="btn btn-primary btn-block" data-bind="click:findStation">Find Me a Station</button>
				<input id='predictiveCheckBox' type='checkbox'>Use our predictive api for bike finding?
				<div id='mapOptions'>
					<input id='bikeLayerCheckBox' type='checkbox' onchange="showHideBikeLayer(this)">Show bike lanes?
				</div>
				<div class="bottom-button">
					<button type="button" class="btn btn-outline-primary btn-block" onclick="window.location.href='./dash'">Go To DASHBOARD</button>
				</div>
			</div>
		</div>
        </div>
      </div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 53.35, lng: -6.28},
            zoom: 8
            });
      }
    </script>
    <script type="text/javascript" src="../static/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_GFOa8RKF4FM4SkpVD6LJdz0fI86pIac&callback=initMap"
    async defer></script>
  </body>
</html>
